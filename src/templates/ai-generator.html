<div class="toolbox-container ai-generator-container">

    <h3 class="toolbox-title ai-generator-title">AI Generator</h3>

    <div class="ai-generator-content">

        <div class="ai-generator-section ai-generator-prompt-section">
            <label for="ai-positive-prompt" class="ai-generator-label">Positive Prompt</label>
            <textarea
                    id="ai-positive-prompt"
                    class="ai-generator-prompt"
                    placeholder="Enter positive prompt..."
                    rows="3"></textarea>
        </div>
        <div><span class="status-text"></span></div>
        <div class="toolbox-buttons ai-generator-buttons-bottom">
            <button
                    class="button ai-generator-button button-detail"
                    data-action="toggle-detail"
                    title="Toggle detail settings"
                    rel="tooltip"
                    data-placement="top">
                + Detail
            </button>
            <button
                    class="button ai-generator-button button-primary"
                    data-action="generate"
                    title="Generate with AI"
                    rel="tooltip"
                    data-placement="top">
                Generate
            </button>
        </div>

    </div>

    <script type="text/template" id="ai-generator-status-template">
        <div class="ai-generator-status">
            {{status}}
        </div>
    </script>

    <script type="text/template" id="ai-generator-result-template">
        <div class="ai-generator-result">
            {{result}}
        </div>
    </script>

</div>
